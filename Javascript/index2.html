<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h4 id="myheading">SMC</h4>

    <input type="text" id="num1" placeholder="Enter a number">
    <button onclick="evenodd()">Check Even Or Odd</button>
    <p id="result"></p>

    <script>
        document.write('Javascript');
        document.write('<h3> Hello World </h3>');
        // alert("Hello Javascript");
        console.log("this is message in console");
        document.getElementById('myheading').innerHTML = 'Hello Javascript';
        document.getElementById('myheading').style.color = 'red';
        document.getElementById('myheading').style.backgroundColor = 'yellow';

        function evenodd()
        {
            let num1 = document.getElementById('num1').value;
            if(num1 % 2 == 0)
            {
                document.getElementById('result').innerHTML = num1 + ' is even';
            }
            else
            {
                document.getElementById('result').innerHTML = num1 + ' is odd';
            }
        }
    </script>
</body>
</html>
